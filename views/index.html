<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- Font awesome 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background: #E0E0E0;
        }
        body * {
            font-family: 'Nunito', sans-serif;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .title {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img class="logo" src="https://pngimage.net/wp-content/uploads/2018/06/png-small.png" alt="Logo">
            <span class="title">Funny Survey</span>
        </a>

        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">

            <form class="form-inline ml-auto mr-5">
                <div class="input-group">
                    <input type="text" class="form-control" style="width: 300px;" placeholder="Enter keyword to search">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Top Surveys</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row options" style="height: 40px;">
            <div class="col bg-light d-flex align-items-center">col 1</div>
            <div class="col-2 bg-info text-white d-flex align-items-center">
                <i class="fa fa-users"></i> 
                542403 members
            </div>
            <div class="col-2 bg-danger text-white d-flex align-items-center">
                <i class="fa fa-file-text"></i>
                54203403 surveys
            </div>
        </div>
    </div>

</body>

</html>
